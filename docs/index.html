<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #008CBA;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .container {
            margin-top: 100px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-info {
            text-align: center;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #008CBA;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>
    <div class="container">
        <div class="profile-info">
            <img src="your-image-url.jpg" alt="Your Name" class="profile-image">
            <h2>Your Name</h2>
            <p>Short bio or description about yourself.</p>
        </div>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
